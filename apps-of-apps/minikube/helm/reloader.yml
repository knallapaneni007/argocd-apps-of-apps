apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: reloader
  project: default
  sources:
  - repoURL: 'https://stakater.github.io/stakater-charts'
    chart: reloader
    targetRevision: 1.0.69
    helm:
      releaseName: reloader
      valueFiles:
      - $values/apps/reloader/values.yml
  - repoURL: 'https://github.com/knallapaneni007/argocd-apps-of-apps.git'
    targetRevision: main
    ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true